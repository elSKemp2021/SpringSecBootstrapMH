<!DOCTYPE html>
<html lang="java">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Modal form</title>
</head>
<body>
<div class="container-fluid">

    <div class="row justify-content-center">
        <div class="col-8">

            <form th:method="patch" th:action="@{/admin/edit}" th:object="${user}">
                <div class="form-group">
                    <input th:field="*{id}" type="hidden">
                    <label class="text-center">
                        <strong>ID</strong>
                    </label>
                    <input class="form-control disabled" disabled th:value="*{id}">
                </div>
                <div class="form-group">
                    <label class="text-center">
                        <strong>First name</strong>
                    </label>
                    <input th:field="*{nameFirst}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="text-center">
                        <strong>Last name</strong>
                    </label>
                    <input th:field="*{nameLast}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="text-center">
                        <strong>Age</strong>
                    </label>
                    <input th:field="*{age}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="text-center">
                        <strong>Email</strong>
                    </label>
                    <input th:field="*{email}" type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="text-center">
                        <strong>Password</strong>
                    </label>
                    <input th:field="*{password}" type="password" class="form-control">
                </div>
                <div class="form-group">
                    <label>
                        <strong>Role</strong>
                    </label>
                    <select th:field="*{roles}" class="form-control" multiple required>
                        <option th:each="role: ${rolesList}" th:value="${role.id}" th:text="${role.rolename}"></option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
