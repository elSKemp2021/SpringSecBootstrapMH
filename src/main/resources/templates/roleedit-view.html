<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="${role.id} == null ? 'Добавить роль' : 'Редактировать роль'">Title</title>
</head>
<body>
<div th:replace="~{header :: logout}"></div>
<form th:action="${role.id} == null ? @{/admin/roles/add} : @{/admin/roles/edit}" th:method="POST">
    <fieldset>

        <legend th:text="${role.id} == null ? 'Добавление роли' : 'Редактирование роли'">Роль</legend>
        <input type="hidden" name="id" th:value="${role.id}">
        <label for="rolename">Роль</label>
        <input type="text" name="rolename" id="rolename" th:value="${role.rolename}">
        <br/>
        <br/>
        <input type="submit" th:value="${role.id} == null ? 'Добавить роль' : 'Сохранить изменения'">
    </fieldset>
</form>
</body>
</html>
